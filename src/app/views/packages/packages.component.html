<section class="gallery-section" style="padding:0px 0px 150px">
  <section class="section  border-bottom padding-top-20">
          <div class="container">
      
              <div class="page-main-title text-center">
                  <h2 class="heading text-gray">Select Your Items</h2>
              </div>
      
      
              <div id="filters" class="block-categories slick-initialized slick-slider">
                <div aria-live="polite" class="slick-list draggable">
                  <div class="slick-track" role="listbox" style="opacity: 1; width: 1092px; transform: translate3d(0px, 0px, 0px);">
                    <div class="category-item item-tops active slick-slide slick-current slick-active" data-filter=".category-2" data-category="tops" tabindex="-1" role="option" aria-describedby="slick-slide00" style="width: 84px;" data-slick-index="0" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/tops.png" alt="Tops">
                      </span>
                      <p class="text-center">Tops</p>
                    </div>
                    <div class="category-item item-bottoms slick-slide slick-active" data-filter=".category-4" data-category="bottoms" tabindex="-1" role="option" aria-describedby="slick-slide01" style="width: 84px;" data-slick-index="1" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/trousers.png" alt="Bottoms">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-dress slick-slide slick-active" data-filter=".category-5" data-category="dress" tabindex="-1" role="option" aria-describedby="slick-slide02" style="width: 84px;" data-slick-index="2" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/skirt.png" alt="Dress">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-suits slick-slide slick-active" data-filter=".category-6" data-category="suits" tabindex="-1" role="option" aria-describedby="slick-slide03" style="width: 84px;" data-slick-index="3" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/suits.png" alt="Suits">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-deals slick-slide slick-active" data-filter=".category-1" data-category="" tabindex="-1" role="option" aria-describedby="slick-slide04" style="width: 84px;" data-slick-index="4" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/offer-icon_Red.png" alt="Deals">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-laundry slick-slide slick-active" data-filter=".category-3" data-category="laundry" tabindex="-1" role="option" aria-describedby="slick-slide05" style="width: 84px;" data-slick-index="5" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/laundry.png" alt="Laundry">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-press-only slick-slide slick-active" data-filter=".category-15" data-category="press-only" tabindex="-1" role="option" aria-describedby="slick-slide06" style="width: 84px;" data-slick-index="6" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/Press_only_Grey.png" alt="Press Only">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-nightwear slick-slide slick-active" data-filter=".category-9" data-category="nightwear" tabindex="-1" role="option" aria-describedby="slick-slide07" style="width: 84px;" data-slick-index="7" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/knitwear.png" alt="Nightwear">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-kids slick-slide slick-active" data-filter=".category-14" data-category="kids" tabindex="-1" role="option" aria-describedby="slick-slide08" style="width: 84px;" data-slick-index="8" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/kids.png" alt="Kids">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-uniform slick-slide slick-active" data-filter=".category-8" data-category="uniform" tabindex="-1" role="option" aria-describedby="slick-slide09" style="width: 84px;" data-slick-index="9" aria-hidden="false">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/outdoor.png" alt="Uniform">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-accessories slick-slide" data-filter=".category-10" data-category="accessories" tabindex="-1" role="option" aria-describedby="slick-slide010" style="width: 84px;" data-slick-index="10" aria-hidden="true">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/accessories.png" alt="Accessories">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-bedding slick-slide" data-filter=".category-7" data-category="bedding" tabindex="-1" role="option" aria-describedby="slick-slide011" style="width: 84px;" data-slick-index="11" aria-hidden="true">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/bedding.png" alt="Bedding">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                    <div class="category-item item-home slick-slide" data-filter=".category-11" data-category="home" tabindex="-1" role="option" aria-describedby="slick-slide012" style="width: 84px;" data-slick-index="12" aria-hidden="true">
                      <span class="category-icon">
                          <img class="n" src="http://www.washapp.lk/images/category/home.png" alt="Home">
                      </span>
                      <p class="text-center">Bottoms</p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </section>
  <div class="auto-container">
      
    <div class="row clearfix">
      <!--Gallery Item-->
      <div *ngFor="let packg of packages" class="gallery-item col-md-4 col-sm-6 col-xs-12">
          <div class="inner-box">
              <figure class="image-box">
                  <img src={{packg.clothImage}} alt="">
                  <!--Overlay Box-->
                  <div class="overlay-box">
                      <div class="overlay-inner">
                          <div class="content">
                              <div class="col-sm-6 col-sm-offset-3">
                                <input type="text" class="form-control center" name="weight" style="color:black;" placeholder="Weight(approximate)" [(ngModel)]="weight">
                              </div><br><br>
                              <p>{{packg.clothName}}</p>
                              <p>RS {{packg.clothPrice}} /Kg</p>
                              <a data-toggle="modal" (click)="addToCart(packg)" data-target="#addOrder" class="link"><span class="icon flaticon-add"></span></a>
                          </div>
                      </div>
                  </div>
              </figure>
          </div>
      </div>
    </div>
  </div>
</section>
