<section class="gallery-section" style="padding:0px 0px 150px">
  <section class="section  border-bottom padding-top-20">
          <div class="container">
      
              <div class="page-main-title text-center">
                  <h2 class="heading text-gray">Select Your Items</h2>
              </div>
      
      
              <div id="filters" class="block-categories slick-initialized slick-slider">
                <div aria-live="polite" class="slick-list draggable">
                  <div class="slick-track" role="listbox" style="opacity: 1; width: 1092px; transform: translate3d(0px, 0px, 0px);">
                    
                    <div *ngFor="let category of categories" class="category-item item-tops active slick-slide slick-current slick-active" data-filter=".category-2" data-category="tops" tabindex="-1" role="option" aria-describedby="slick-slide00" style="width: 84px;" data-slick-index="0" aria-hidden="false">
                      <span class="category-icon" (click)="changeCategory(category)" style="cursor: pointer">
                          <img class="n" [src]="category.icon" alt="Tops">
                      </span>
                      <p class="text-center">{{category.name}}</p>
                    </div>
                    
                  </div>
                </div>
              </div>
          </div>
  </section>
  <div *ngIf="currentCategory">
    <app-cloths [category]="currentCategory.$key"></app-cloths>
  </div>
</section>
