<!--Page Title-->
<section class="page-title">
  <h1>CART</h1>
</section>
<!--End Page Title-->
<br><br>
<div class="container">

    <!-- Mainbar-Starts-Here -->
    <div class="main-bar">
      <div class="product">
        <h3>Product</h3>
      </div>
      <div class="quantity">
        <h3>Quantity</h3>
      </div>
      <div class="price">
        <h3>Price</h3>
      </div>
      <!-- <div class="remove">
          <h3>Action</h3>
      </div> -->
      <div class="clear"></div>
    </div>
    <!-- //Mainbar-Ends-Here -->

    <!-- Items-Starts-Here -->
    <div class="items">
      <!-- Item1-Starts-Here -->
      <div *ngFor="let order of tempOrders" class="item1">
        <div class="close1">
          <span (click)="removeItem(order.$key)">
            <div class="alert-close1"></div>
          </span>
          <div class="image1">
            <img src="assets/images/clothes.jpg" alt="item1">
          </div>
          <div class="title1">
            <p>{{order.clothName}}</p>
          </div>
          <div class="quantity1">
            <form action="action_page.php">
              <input type="number" name="quantity" min="1" max="10" value={{order.weight}}>
            </form>
          </div>
          <div class="price1">
            <p>{{order.price}}</p>
          </div>
          <!-- <div class="remove"></div> -->
          <div class="clear"></div>
        </div>
      </div>
      <!-- //Item1-Ends-Here -->

    </div>
    <!-- //Items-Ends-Here -->

    <!-- Total-Price-Starts-Here -->
    <div class="total">
      <div class="total1">Total Price</div>
      <div class="total2">RS {{total}}</div>
      <div class="clear"></div>
    </div>
    <div class="total">
      <div class="total1">Approximate Delivery in</div>
      <div class="total2">{{appDate}}</div>
      <div class="clear"></div>
    </div>
    <!-- //Total-Price-Ends-Here -->

    <!-- Checkout-Starts-Here -->
    <div class="checkout">
      <div class="checkout-btn">
        <a [routerLink]="[ '/checkout']">Checkout</a>
      </div>
      <div class="clear"></div>
    </div>
    <!-- //Checkout-Ends-Here -->

  </div>
